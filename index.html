<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-body {
            padding: 2rem;
        }

        h3, p {
            color: #333;
        }

        img {
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .list-group-item:hover {
            transform: translateY(-5px);
            background-color: #f1f1f1;
        }

        .btn {
            border-radius: 30px;
            padding: 8px 16px;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #0056b3;
            color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-dark {
            background-color: #343a40;
        }

        .btn-warning {
            background-color: #f39c12;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .me-2 {
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <img id="profileImage" src="http://via.placeholder.com/150" alt="Imagem do Perfil" class="rounded-circle mb-3" style="width: 150px;">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 18</p>
            </div>
        </div>

        <h5 class="mt-4">Hobbies:</h5>
        <ul id="hobbiesList" class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Leitura
                <button class="btn btn-danger btn-sm" onclick="deletarHobby(this)">Deletar</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Esportes
                <button class="btn btn-danger btn-sm" onclick="deletarHobby(this)">Deletar</button>
            </li>
        </ul>

        <div class="button-container">
            <button class="btn btn-primary" onclick="alterarNome()">Alterar Nome</button>
            <button class="btn btn-success" onclick="adicionarHobby()">Adicionar Hobby</button>
            <button class="btn btn-warning" onclick="mudarCorDeFundo()">Mudar cor de Fundo</button>
            <button class="btn btn-info" onclick="mudarFoto()">Mudar Foto</button>
            <button class="btn btn-secondary" onclick="alterarIdade()">Alterar Idade</button>
            <button class="btn btn-dark" onclick="mostrarAlerta()">Mostrar Alerta</button>
        </div>
    </div>

    <script>
    // Função para alterar o nome no perfil
    function alterarNome() {
        // Pede ao usuário para inserir um novo nome
        const novoNome = prompt("Digite um novo nome:");
        // Se o nome não for vazio, altera o nome exibido no perfil
        if (novoNome) {
            document.getElementById("profileName").innerText = "Nome: " + novoNome;
        }
    }

    // Função para adicionar um novo hobby à lista
    function adicionarHobby() {
        // Pede ao usuário para inserir um hobby
        const hobby = prompt("Digite um novo hobby:");
        // Se o hobby não for vazio, cria o item na lista
        if (hobby) {
            const li = document.createElement("li");
            li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
            li.textContent = hobby;
            
            // Cria o botão de deletar para o hobby
            const button = document.createElement("button");
            button.classList.add("btn", "btn-danger", "btn-sm");
            button.textContent = "Deletar";
            button.onclick = function() { deletarHobby(button); }; // Ao clicar, chama a função para deletar
            li.appendChild(button);

            // Adiciona o hobby na lista do perfil
            document.getElementById("hobbiesList").appendChild(li);
        }
    }

    // Função para deletar um hobby da lista
    function deletarHobby(button) {
        // Encontra o item da lista e remove
        const li = button.parentElement;
        li.remove();
    }

    // Função para mudar a cor de fundo da página para uma cor aleatória
    function mudarCorDeFundo() {
        const cores = [
            "#FF5733", "#33FF57", "#3357FF", "#F1C40F", 
            "#8E44AD", "#E74C3C", "#3498DB", "#2ECC71", 
            "#9B59B6", "#F39C12"
        ];
        // Escolhe uma cor aleatória da lista e aplica como fundo da página
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
        document.body.style.backgroundColor = corAleatoria;
    }

    // Função para mudar a foto de perfil
    function mudarFoto() {
        // Pede ao usuário para inserir a URL da nova foto
        const novaFoto = prompt("Digite a URL da nova foto:");
        // Se a URL for válida, altera a imagem do perfil
        if (novaFoto) {
            document.getElementById("profileImage").src = novaFoto;
        }
    }

    // Função para alterar a idade do perfil
    function alterarIdade() {
        // Pede ao usuário para inserir a nova idade
        const novaIdade = prompt("Digite sua nova idade:");
        // Verifica se a idade é válida (número)
        if (novaIdade && !isNaN(novaIdade)) {
            document.getElementById("profileAge").innerText = "Idade: " + novaIdade;
        } else {
            alert("Por favor, digite uma idade válida!"); // Alerta caso a idade não seja válida
        }
    }

    // Função para mostrar um alerta de boas-vindas
    function mostrarAlerta() {
        alert("Bem-vindo ao seu perfil");
    }
</script>

</body>
</html>
